steps:
  - name: node:10.15.1
    entrypoint: yarn
    args: ['install']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['add', 'firebase-tools']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['build']
    env:
      - 'CONTENFUL_SPACE_ID=$_CTF_SPACE_ID'
      - 'CONTENTFUL_ACCESS_TOKEN=$_CTF_ACCESS_TOKEN'
  - name: 'node:10.15.1'
    entrypoint: './node_modules/.bin/firebase'
    args:
      [
        'deploy',
        '--project',
        '$PROJECT_ID',
        '--only',
        'hosting',
        '--token',
        '$_TOKEN',
      ]
